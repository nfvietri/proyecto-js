<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Libro de sábado</title>


	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

	<!--JQuery-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet"  href="js/jquery-ui-1.12.1/jquery-ui.min.css"/>
	<link rel="stylesheet"  href="js/jquery-ui-1.12.1/jquery-ui.structure.css"/>
	<link rel="stylesheet"  href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>
	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

	<!--Plugin Validacion Formulario-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


  	<script type="text/javascript" src="js/main.js"></script>

</head>
<body>

	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-blue"></div>
		<div id="to-pink"></div>

	</div>


	<section id="global">

		<!-- CABECERA -->
		<header>
			<div id="logo">
				<h1>Libro de sábado</h1> 

			</div>
			<div class="clearfix">
				
			</div>
			<nav id="menu">
				<ul >
					<li><a href="index.html">Inicio</a></li>
					<li><a href="citas.html">Posts</a></li>
					<li><a href="about.html">Sobre mi</a></li>
					<li><a href="contacto.html">Contacto</a></li>
					
				</ul>

			</nav>	

		<!--CONTENIDO-->

		<section id="content">

			<div id="box">
				
				<!--Formulario de Contacto-->
				<h2>Contacto</h2>

				<form action="" method="POST"id="form_contact">
					<label for="name">Nombre</label>
					<input type="text" name="name" data-validation="alphanumeric">
					<label for="surname">Apellido</label>
					<input type="text" name="surname" data-validation="alphanumeric">
					<label for="email">Email</label>
					<input type="text" name="email"data-validation="email">
					<label for="sex">Sexo</label>
					<select name="sex">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
						<option value="other">Otro</option>

					</select> 

					<label for="date">Fecha de nacimiento</label>
					<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">
					<label for="years">Edad</label>
					<input type="number" name="years" data-validation="number">

					<input type="submit" name="Enviar">


				</form>



			</div>
			
			


			<aside id="sidebar">
				<div id="about" align="center">
					<h4>¿Quién soy?</h4>
					<img src="img/picasso.jpg" />
					<p><i>El viejo guitarrista ciego</i></p>


				</div><br>
				<div id="login">
					
					<form>
						<label for="usuario">
							Usuario
						</label>
						<input type="text" name="usuario" id="form_usuario" /> <br>

						<label for="email">
							E-mail
						</label>
						<input type="text" name="email"/>

						<label for="contraseña">
							Contraseña
						</label>
						<input type="password" name="contraseña"/>

						<input type="submit" name="entrar">



					</form>

				</div>
			</aside>	

			<div class="clearfix"></div>

		</section>



		</header>


	</section>

	</footer>

</body>
</html>
